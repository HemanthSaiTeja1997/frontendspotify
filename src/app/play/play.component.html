<div class="example-container">
<mat-form-field color="accent" appearance="fill">
    <mat-label>Select me</mat-label>
    <mat-select>
      <mat-option value="option">assets/Hunson Abadeer.mp3</mat-option>
    </mat-select>
    <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
  </mat-form-field>
</div>


<form (ngSubmit)="pro2()">
    <div>Enter Email Id <input type="textarea" name="email" [(ngModel)]="email1"></div> <br>
    <div>Enter Password<input type="textarea" name="Password" [(ngModel)]="password1"></div>
    <div><input type="submit" value="submit" ></div>
</form>


<div class="main-div">
    <mat-card class="card" *ngFor="let data of loggedInUser">
        <mat-card-header>
            <mat-card-title class="title">Name:{{data.uname}}</mat-card-title>
            <mat-card-subtitle class="sub1">Id: {{data.uid}}</mat-card-subtitle> 
            <mat-card-subtitle class="sub1">PhoneNo:{{data.mnumber}}</mat-card-subtitle> 
            <mat-card-subtitle class="sub1">Email:{{data.email}}</mat-card-subtitle>
            <mat-card-subtitle class="sub1">Password:{{data.password}}</mat-card-subtitle>
            <mat-card-subtitle class="sub1">playlist:{{data.pname}}</mat-card-subtitle>
         

        </mat-card-header>
        <button mat-button><mat-icon>border_color</mat-icon></button>
        <button mat-button><mat-icon>delete_foreve</mat-icon></button>
    </mat-card>
    </div>

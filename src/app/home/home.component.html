<h1>Welcome To Spotify</h1>
<div *ngFor="let c of SpotifyData">
    <h3> <pre>
    PlayListName : {{c.pname}}
    SongId : {{c.sid}}
    SongUrl : {{c.songurl}}
    </pre>
    </h3>
<div>
    <button id="play">play</button>
    <script>
        let play = document.getElementById("play");
        function playMusic() {
            let audio = new Audio("");
            audio.play()
        }
        play.addEventListener("click",playMusic);
    </script>
</div>

</div>
